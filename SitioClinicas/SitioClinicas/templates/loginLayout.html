<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sitio Clinicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" type='text/css' href="{{url_for('static',filename='main.css')}}">

	{%if title%}
		<title>Sitio clinicas</title>
	{%else%}
		<title></title>
	{%endif%}
</head>
<body>
	<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
      <img src="/static/Imagenes/Logo.png" alt="imagen 4" width="50" height="50" style="vertical-align:middle;margin-left:20px">
      <div class="container" style="margin-left:0px">
        <img src="/static/Imagenes/Nombre.png" alt="Nombre" width="155.95" height="50" style="vertical-align:middle">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>
  
  <main role="main" class="container">
    <div class="row">
      <div class="col-md-8">
      	{%with messages=get_flashed_messages(with_categories=true) %}
      		{% if messages%}
      			{%for category, message in messages%}
      				<div class="alert alert-{{category}}">
      					{{message}}
      				</div>
      			{%endfor%}
      		{%endif%}
      	{%endwith%}	
        	{% block content %}{% endblock %}
      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>
</html>
